<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily UI | Day 002</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8faf669c27.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heading">
                <h1>Payment Information</h1>
            </div>
            <div class="options">
                <div class="pay-op"><i class="fab fa-paypal"></i> PayPal</div>
                <div class="pay-op"><i class="fab fa-cc-visa"></i> Visa</div>
            </div>

            <div class="payinfo">
                <div class="user">
                    <label for="name">Name</label><br>
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" required>
                </div>

                <div class="number">
                    <label for="cardNumber">Card Number</label><br>
                    <i class="far fa-credit-card"></i>
                    <input type="text" id="cardNumber" required>
                </div>

                <div class="date">
                    <label for="expirationDate">Expiration Date</label><br>
                    <input class="month" type="text" id="expirationDate" required placeholder="MM">
                    <input class="year" type="text" required placeholder="YY">
                </div>

                <div class="cvc">
                    <label for="cvc">CVC</label><br>
                    <input type="text" id="cvc" required placeholder="123">
                </div>
            </div>

            <div class="shop">
                <h2>Shopping Bill</h2>
                <table>
                    <tbody>
                        <tr>
                            <td>Shipping fee</td>
                            <td align="right">$5.43</td>
                        </tr>
                        <tr>
                            <td>Discount 10%</td>
                            <td align="right">-$1.89</td>
                        </tr>
                        <tr>
                            <td>Price Total</td>
                            <td align="right">$84.82</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total</td>
                            <td align="right">$88.36</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <button class="button">Pay Now</button>
        </div>
    </div>
</body>
</html>
